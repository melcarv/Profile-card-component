<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card__wrapper">
    <div class="card__top">
      <div class="card__img">
        <img class="card__photo" src="images/image-victor.jpg" alt="Profile Photo">
      </div>
      <div class="card__profile">
        <h2 class="card__name">Victor Crest<span class="card__yrs">26</span></h2>
        <p class="card__city">London</p>
      </div>
    </div>
    <div class="card__data">
      <div>
        <h3 class="card__nbrs">80K</h3>
        <p class="card__text">Followers</p>
      </div>
      <div>
        <h3 class="card__nbrs">803K</h3>
        <p class="card__text">Likes</p>
      </div>
      <div>
        <h3 class="card__nbrs">1.4K</h3>
        <p class="card__text">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
